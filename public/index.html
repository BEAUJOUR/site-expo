<!DOCTYPE html>
<html lang="fr">
  

  <head>
    <meta name="google-site-verification" content="google32354fbc3abc8929.html" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f9e30c" />

    <!-- Balises SEO importantes -->
    <title>Europe Rapide Expo | Agencement et Menuiserie en Île-de-France</title>
    <meta
      name="description"
      content="Europe Rapide Expo est spécialisée en menuiserie, agencement intérieur et stands professionnels. Réactivité et expertise sur toute l'Île-de-France."
    />
    <meta
      name="keywords"
      content="menuiserie, agencement, stand, exposition, Île-de-France, Paris, menuisier, TCE, aménagement, Europe Rapide Expo"
    />
    <meta name="author" content="Europe Rapide Expo" />

    <!-- Open Graph pour le partage réseaux sociaux -->
    <meta property="og:title" content="Europe Rapide Expo" />
    <meta
      property="og:description"
      content="Menuiserie & agencement intérieur à Paris et en Île-de-France. Qualité, rapidité, expertise."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Libertinus+Mono&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>Activez JavaScript pour profiter de toutes les fonctionnalités.</noscript>
    <div id="root"></div>

    <!-- Script de redirection GitHub Pages -->
    <script>
      (function () {
        var pathname = window.location.pathname;

        // Vérifie si on est bien dans ton projet "site-expo"
        if (pathname.startsWith("/site-expo/")) {
          var subPath = pathname.replace("/site-expo", "");

          // Si on n'est pas à la racine, redirige vers la version hash (#)
          if (subPath && subPath !== "/") {
            window.location.replace("/site-expo/#" + subPath);
          }
        }
      })();
    </script>
  </body>
</html>
